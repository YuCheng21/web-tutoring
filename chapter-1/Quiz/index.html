<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section class="calculator">
    <section class="fields">
        <h1 >BMI 計算機</h1>

        <div class="bmi_calcu">
            <div class="bmi-line">
                <label for="bodyHeight">身高 :</label>
                <input type="number" class="bodyHeight" min="0">CM
            </div>
            <div class="bmi-line">
                <label for="bodyWeight">體重:</label>
            <input type="number" class="bodyWeight" min="0">Kg
            </div>
        </div>
        <div class="btn_block">
            <input type="submit" value="計算"  class="calcualteBMI">
            <i class="fas fa-undo reset" title="重新整理"></i>
        </div>
        <p></p>

        </div>
    </section>

    <section class="result">
        <h2 class="result_txt">你的BMI：</h2>

        <p id="bmiText"></p>
        <p id="resultText">0</p>

    </section>
    <section class="bottom">


    </section>


</section>
<script src="js/main.js"></script>
</body>
</html>
